name: "magic3d-refine"
tag: "${system.prompt_processor.prompt}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  width: 512
  height: 512
  camera_distance_range: [1.5, 2.0]
  light_sample_strategy: 'magic3d'
  fovy_range: [30, 45]
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "magic3d-system"
system:
  weights: ???
  refinement: true
  from_coarse: true
  geometry_type: "tetrahedra-sdf-grid"
  geometry:
    radius: 2.0 # consistent with coarse
    isosurface_resolution: 128 # consistent with coarse
    isosurface_deformable_grid: true
    pos_encoding_config: # consistent with coarse, no progressive band
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # 2048
    fix_geometry: false # optimize grid sdf and deformation
    
  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 0
    soft_shading: true
  
  background_type: "neural-environment-map-background" # consistent with coarse
  
  renderer_type: "nvdiff-rasterizer"
  renderer:
    context_type: gl
  
  prompt_processor_type: "dreamfusion-prompt-processor"
  prompt_processor:
    prompt: "lib:delicious_hamburger"

  guidance_type: "stable-diffusion-guidance"
  guidance:
    half_precision_weights: true
    guidance_scale: 100.
    max_step_percent: 0.5
  
  loss:
    lambda_sds: 1.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  val_check_interval: 100
  limit_val_batches: 1
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
