name: sjc
tag: "debug"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data: 
  camera_distance_range: [1.50, 1.50] 
  camera_perturb: 0.0
  center_perturb: 0.0
  up_perturb: 0.0
  light_position_perturb: 0.0

system_type: "sjc-system"
system:
  geometry_type: "volume-grid"
  geometry:
    normal_type: null
    grid_size: [100, 100, 100]
    density_bias: -1.0
    n_feature_dims: 4

  material_type: no-material
  material:
    n_output_dims: 4
    color_activation: none

  background_type: textured-background
  background:
    n_output_dims: 4
    color_activation: none
    height: 4
    width: 4

  renderer_type: "nerf-volume-renderer"
  renderer:
    num_samples_per_ray: 256
    grid_prune: false
  
  prompt_processor_type: "dreamfusion-prompt-processor"
  prompt_processor:
    front_threshold: 22.5
    back_threshold: 22.5
    prompt: "A high quality photo of a delicious burger"
    view_dependent_prompt_front: true
  
  guidance_type: "sjc-guidance"
  guidance:
    half_precision_weights: true
    guidance_scale: 100.
    grad_clip: null
    var_red: true

  loss:
    lambda_sds: 1.
    center_ratio: 0.78125 # 50/64
    lambda_depth: 0 # or 100
    lambda_emptiness: [5000, 1.e+4, 2.e+5, 5001]
    emptiness_scale: 10 

  optimizer:
    name: Adamax
    args:
      lr: 0.05

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  limit_val_batches: 1
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
