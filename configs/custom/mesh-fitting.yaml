name: "mesh-fitting"
tag: "${rmspace:,_}"
exp_root_dir: "outputs"
seed: 0

custom_import: ["custom.systems.mesh_fitting", "custom.models.renderers.mesh_renderer",
"custom.models.guidance.mesh_guidance", "custom.models.geometry.obj_mesh"]

data_type: "random-camera-datamodule"
data:
  width: 512
  height: 512
  camera_distance_range: [1.5, 2.0]
  elevation_range: [-10, 45]
  light_sample_strategy: "magic3d"
  fovy_range: [30, 45]
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "mesh-fitting-system"
system:
  refinement: true
  geometry_convert_inherit_texture: true
  geometry_type: "custom-mesh"
  geometry:
    shape_init: ???
    shape_init_params: 1.0
    radius: 1.0 # consistent with coarse
    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.4472692374403782 # max resolution 4096
    n_feature_dims: 8 # albedo3 + roughness1 + metallic1 + bump3
    shape_init_mesh_up: "+y"
    shape_init_mesh_front: "-z"

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 0
    soft_shading: true

  background_type: "solid-color-background"
  background:
    n_output_dims: 3
    color: [0, 0, 0]

  renderer_type: "nvdiff-rasterizer"
  renderer:
    context_type: cuda

  guidance_type: "mesh-guidance"
  guidance:
    geometry_type: "obj-mesh"
    geometry:
      shape_init: ???
      shape_init_params: 1.0
      shape_init_mesh_up: "+y"
      shape_init_mesh_front: "-z"
    material_type: "diffuse-with-point-light-material"
    material:
      ambient_only_steps: 0
      soft_shading: true
    background_type: "solid-color-background"
    background:
      n_output_dims: 3
      color: [0, 0, 0]
    renderer_type: "mesh-renderer"
    renderer:
      context_type: cuda

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_l1: 1.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.001

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  val_check_interval: 100
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
