name: "dreamfusion-df"
tag: "${system.prompt_processor.prompt}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  # prevent GPU OOM in early stage
  eval_height: 128
  eval_width: 128

system_type: "dreamfusion-system"
system:
  geometry_type: "implicit-volume"
  geometry:
    radius: 1.4
    normal_type: "analytic"
    
    density_bias: "blob_dreamfusion"
    density_activation: shifted_softplus
    density_blob_scale: 5.
    density_blob_std: 0.2     
    # or try
    # density_bias: "blob_magic3d"
    # density_activation: softplus
    # density_blob_scale: 10.
    # density_blob_std: 0.5    

    # coarse to fine hash grid encoding
    # to ensure smooth analytic normals
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 2048
      start_level: 8 # resolution ~200
      start_step: 2000
      update_steps: 500

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 1001
  
  background_type: "neural-environment-map-background"

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 512
  
  prompt_processor_type: "deep-floyd-prompt-processor"
  prompt_processor:
    prompt: "a hamburger"
  
  guidance_type: "deep-floyd-guidance"
  guidance:
    guidance_scale: 100.
  
  loss:
    lambda_sds: 1.
    lambda_orient: 0.0
    lambda_sparsity: 0.0
    lambda_opaque: 0.0
    lambda_distortion: 0.0
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0.01
      geometry.network:
        lr: 0.01
      background:
        lr: 0.01

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  limit_val_batches: 1
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
