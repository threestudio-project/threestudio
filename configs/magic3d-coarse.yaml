name: "magic3d-coarse"
tag: "${system.prompt_processor.prompt}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  camera_distance_range: [1.5, 2.0]
  light_sample_strategy: 'magic3d'
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "magic3d-system"
system:
  geometry_type: "implicit-volume"
  geometry:
    radius: 2.
    normal_type: "analytic" # original paper uses pred
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # 2048
      start_level: 8 # ~200
      start_step: 2000
      update_steps: 500
    isosurface_resolution: 128
    isosurface_threshold: auto
    isosurface_coarse_to_fine: true

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 1001
    soft_shading: true
  
  background_type: "neural-environment-map-background"

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 512
  
  prompt_processor_type: "dreamfusion-prompt-processor"
  prompt_processor:
    prompt: "lib:delicious_hamburger"
  
  guidance_type: "stable-diffusion-guidance"
  guidance:
    half_precision_weights: true
    guidance_scale: 100.
  
  loss:
    lambda_sds: 1.
    lambda_orient: 0.0
    lambda_sparsity: 0.0
    lambda_opaque: 0.0
    lambda_distortion: 0.0
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.001

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  limit_val_batches: 1
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
